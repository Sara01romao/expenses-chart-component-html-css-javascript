<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,700;1,9..40,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Expenses Chart Componen</title>
</head>
<body>
    

   
        <main>
            <div class="header-balance">
                <div class="txt-header-balance">
                    <p>My balance</p>
                    <h3>$921.48</h3>
                </div>
        
                <svg width="72" height="48" viewBox="0 0 72 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="48" cy="24" r="24" fill="#382314"/>
                    <circle cx="24" cy="24" r="23" stroke="white" stroke-width="2"/>
                </svg>
                    
             </div>
        
             <div class="info-month-container">
                <h1>Spending - Last 7 days</h1>     
    
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
    
                <div class="footer-balance">
                    <div class="total-txt-footer-balance">
                        <p>Total this month</p>
                        <h2>$478.33</h2>
                    </div>
                    
                    <div class="last-month-footer-balance">
                        <p class="number-last-month">+2.4% </p>
                        <p class="info-last-month">from last month</p>
                    </div>
                </div>
             </div>
    
    
             
        </main>
    
   
    


    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    
    <script>

        const dataValues = [10, 35, 52.36, 31.01, 25.50, 40, 28]; 

        const maxValue = Math.max(...dataValues);
        const backgroundColors = dataValues.map(value => value === maxValue ? '#76B5BC' : '#EC755D'); // Define 'green' para o maior valor e 'red' para os outros


            

   
    
        new Chart(document.getElementById('myChart').getContext('2d'), {
        type: 'bar',
        data: {
            labels: ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'],
            datasets: [{
            label: false,
            data: dataValues,
            backgroundColor: backgroundColors, 
            borderWidth: 0,
            borderRadius: 5 
            }]
        },
        options: {
            plugins: {
            legend: {
                display: false,
                fontSize:'18px',
            },
            tooltip: {
            
                callbacks: {
                title: function() {
                    return '';
                },
                label: function(context) {
                    const value = context.raw;
                    return `$${value}`;
                },
                afterLabel: function() {
                    return ''; 
                }
                },
               
                backgroundColor: '#382314',
                titleColor: 'black', 
                bodyColor: 'white', 
                borderColor: 'black',
                borderWidth: 1,
                displayColors: false, 
                borderRadius: 4,
                bodyFont: {
                    size: 14 
                }
            }
            },
            layout: {
            padding: 0
            },
            scales: {
            x: {
                grid: {
                display: false,
                borderColor: 'transparent'
                },
                ticks: {
                font: {
                    size: 15 
                }
                }
            },
            y: {
                beginAtZero: true,
                grid: {
                display: false,
                borderColor: 'transparent'
                },
                ticks: {
                display: false
                }
            }
            },

            onHover: function(event, elements) {
            const canvas = event.chart.canvas;
            canvas.style.cursor = elements.length ? 'pointer' : 'default';
        }
        }
        });

        



      
   </script>

</body>
</html>
